<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-icons/d2l-icons.html">

<dom-module id="d2l-simple-overlay-styles">
	<template>
		<style>
		:host {
			background: white;
			margin: 0;
			padding: 0;
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			border-top: 4px solid #003b71;
			z-index: 1000;
			user-select: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
		}

		.close-button {
			background: none;
			border: none;
			margin: 0;
			padding: 0 0 0.2rem 0;
			color: var(--d2l-color-ferrite);
			cursor: pointer;
		}

		.container {
			display: flex;
			justify-content: space-between;
			align-items: center;
			min-height: 105px;
		}

		.close-button d2l-icon {
			border: 1px solid transparent;
			padding: 8px;
		}

		.close-button:focus d2l-icon, .close-button:hover d2l-icon {
			border-radius: 0.3rem;
			border-color: var(--d2l-color-pressicus);
			color: var(--d2l-color-celestuba);
		}

		.close-button * {
			box-sizing: content-box;
		}

		d2l-icon {
			width: 12px;
			height: 12px;
		}

		.scrollable {
			height: calc(100vh - 100px);
			max-height: calc(100vh - 100px);
			overflow-y: scroll;
			overflow-y: overlay;
			-webkit-overflow-scrolling: touch;
			border-top: 2px solid var(--d2l-color-gypsum);
			background: linear-gradient(to top, var(--d2l-color-white), var(--d2l-color-regolith));
			padding-top: 40px;
			background-size: 100% 350px;
			background-repeat: repeat-x;
		}

		.max-width {
			box-sizing: border-box;
			padding: 0 30px;
			margin-left: auto;
			margin-right: auto;
			max-width: 1230px;
			@apply(--simple-overlay-content-width);
		}

		h1 {
			/* overrides to d2l-heading-2 (h1 styled with d2l-heading-2 class) */
			font-weight: 400;
			font-size: 30px;
			/* end overrides */
		}
		@media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
			.d2l-heading-2 {
				padding-top: 32px;
			}
			.close-button {
				padding-top: 24px;
			}
		}
		</style>
	</template>
</dom-module>
