		<script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">

			<h3>Simple Overlay</h3>
			<demo-snippet>
				<template>
					<button id="overlayButton">Open Overlay!</button>

					 <d2l-simple-overlay id="overlay" title-name="Simple Overlay">
						<p>This is the content of the simple overlay.
						You can put any content in here.
						Click the X to close it.</p>
						<img src="https://picsum.photos/400/300">
					</d2l-simple-overlay>
				</template>
			</demo-snippet>

		</div>`;

document.body.appendChild($_documentContainer.content);
</script>
		<script type="module">
import '../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '../../@polymer/iron-demo-helpers/demo-snippet.js';
import '../../d2l-typography/d2l-typography.js';
import '../d2l-simple-overlay.js';
function openOverlay() {
	var overlay = document.getElementById('overlay');
	overlay.open();
}

window.requestAnimationFrame(function() {
	var overlayButton = document.getElementById('overlayButton');
	overlayButton.addEventListener('click', openOverlay);
	document.body.addEventListener('d2l-simple-overlay-close-button-clicked', function(e) {
		console.log('d2l-simple-overlay-close-button-clicked', e);
	});
});
</script>
