<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-simple-overlay demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../d2l-simple-overlay.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
			html {
				font-size: 20px;
			}
			</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">

			<h3>Simple Overlay</h3>
			<demo-snippet>
				<template>
					<button onclick="openOverlay()">Open Overlay!</button>

					 <d2l-simple-overlay id="overlay" title-name="Simple Overlay">
						<p>This is the content of the simple overlay.
						You can put any content in here.
						Click the X to close it.</p>
						<img src="https://picsum.photos/400/300">
					</d2l-simple-overlay>
				</template>
			</demo-snippet>

		</div>
		<script>
			function openOverlay() {
				var overlay = document.getElementById('overlay');
				overlay.open();
			}
			document.body.addEventListener('d2l-simple-overlay-close-button-clicked', function(e) {
				console.log('d2l-simple-overlay-close-button-clicked', e);
			});
		</script>
	</body>
</html>
